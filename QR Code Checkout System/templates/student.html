{% extends 'base.html' %}

<h1>{% block title %} {{student["student"]}} {% endblock %}</h1>


{% block content %}
<h1>Checked Out:</h1>
{% for i in student %}
    {%if i["dateOut"]%}
        <a href="{{ url_for('item', id=i['item_id']) }}">
            <h2>{{ i["item"] }}</h2>
        </a>
        <span class="badge badge-primary">{{ i['dateOut'] }}</span>
        <hr>
        <br>
    {%endif%}

{% endfor %}
{% endblock %}
