{% extends 'base.html' %}

{% block content %}

<h1>{% block title %} check in item {% endblock %}</h1>

<form id="form" method="post">
      <br>
    <input type = "button" id = "scan" value = "Scan" />

    <div style="width:0;overflow: hidden;"><input type="text" id="ids" name=ids></div>
    </div>
    <div id="items"></div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
