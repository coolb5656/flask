{% extends "base.html" %}

{% block content %}
<h1 class="title">Students</h1>

    <h1>{{ student.name }}</h1>
    <h2>{{ student.pos }}</h2>
    <p>{{ student.email }}</p>
    {% if student.items %}
        <h2>Checked Out: </h2>
        <br>
        {%for i in student.items%}
        <div class="card">
            {{i.name}}
            <h5>{{i.status_date}} </h5>
        </div>
        <br>
        {% endfor %} 
    {%endif%}
{% endblock %}
