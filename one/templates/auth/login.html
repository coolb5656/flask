{% extends "base.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<form action="login" method="post">
  <input type="text" name="email" id="email">
  <input type="password" name="pwd" id="pwd">
  <input type="submit" value="Submit">
</form>


{% endblock %}
